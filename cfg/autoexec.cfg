//Launch:
//-console -high -novid -nojoy +exec autoexec.cfg

sensitivity 1

//rate "786432"

// Viewmodels
viewmodel_offset_x "1" //Changes viewmodel view in X scale
viewmodel_offset_y "2" //Changes viewmodel view in Y scale
viewmodel_offset_z "-2" //Changes viewmodel view in Z scale
viewmodel_fov "68" //Highest viewmodel FOV
 
// Other
r_drawtracers_firstperson "0" //Hides bullet tracers in first person view
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "90" //Maxping Search in Matchmaking
con_enable "1" // Enables console
//lobby_voice_chat_enabled "0" //Turns microphone off in lobby, really useful
 
//bind l "r_cleardecals" //Press L to clear decals

cl_radar_always_centered "0"
cl_radar_scale "0.6"

snd_headphone_pan_exponent "2"

//bunny
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind space "+jump"

//alias +jumpduck "+duck; +jump"
//alias -jumpduck "-duck; -jump"
//bind "space" "+jumpduck"

bind "x" "slot12"

+cl_show_team_equipment

cl_autowepswitch 0

cl_showloadout 1

//Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.400000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3.00"
cl_crosshairstyle "4"
cl_crosshairthickness "0.200000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

bind F8 "toggleconsole"
 
